<div class="text-center">
  <h3 class="display-3 text-info">{{question}}</h3>
  <small class="h6">started by: {{starter}}</small>
</div>
<div class="mx-4 overflow-auto" style="height: 80vh">
  <div class="row">
    <div class="col-12 my-2" *ngFor="let answer of combinedAnswers">
      <app-message-view [answer]="answer" [color]="usernameColors.get(answer.username)"></app-message-view>
    </div>
  </div>
</div>
<form [formGroup]="replyForm" role="search" class="d-flex my-3 mx-4 sticky-bottom">
  <input type="text" class="form-control me-2" placeholder="What would you like to say?" formControlName="reply">
  <button class="btn btn-primary " type="submit" (click)="sendResponse()">Send</button>
</form>
