<div class="card rounded-5" style="border: solid 1px {{color}}">
  <div class="card-body d-flex flex-column">
    <div class="card-text col-8 ms-3">{{answer.answer}}</div>
    <small class="card-subtitle mt-2 ps-3 col-4 d-flex flex-xs-column flex-sm-row flex-wrap">
      <small [style.color]="color" class="me-2">
        {{answer.username}}
      </small>
      <small class="text-body-secondary">
        <span>{{time}}</span>
      </small>
    </small>
  </div>
</div>
