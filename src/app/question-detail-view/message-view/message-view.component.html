<div class="card rounded-5" style="border: solid 1px {{color}}">

  <div class="card-body d-flex flex-column flex-wrap">
    <pre class="card-text col-8 ms-3 overflow-scroll">{{answer.answer}}</pre>
    <div class="ps-3 col-4 d-flex flex-row flex-grow-1">
      <small [style.color]="color" class="me-2">
        {{answer.username}}
      </small>
      <small class="text-body-secondary d-flex flex-row">
        <span>{{date}}</span>
        <span>{{time}}</span>
      </small>
    </div>
  </div>

</div>
