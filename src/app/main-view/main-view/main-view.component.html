<div>
  <form class="w-50 d-flex" role="search" [formGroup]="searchForm">
    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" formControlName="search">
    <button class="btn btn-outline-info" (click)="getQuestions()">Search</button>
  </form>

  <div class="container text-center">
    <div class="row">
      <div class="col-lg-3 col-md-4 col-sm-6 mt-3" *ngFor="let question of questions">
        <app-subject-card class="selected" [question]=question></app-subject-card>
      </div>
    </div>
  </div>
</div>
