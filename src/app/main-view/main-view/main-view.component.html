<div class="container text-center mt-4">

  <div class="d-flex mb-3">
    <input class="form-control me-3" type="text" placeholder="Navigate to question id" #questionIdInput>
    <button class="btn btn-primary" [routerLink]="'/question/' + questionIdInput.value" type="button">Navigate</button>
  </div>

  <form class="d-flex flex-column flex-md-row" role="search" [formGroup]="searchForm">
    <div class="col-5 btn-group text-start me-2" role="group">
      <input type="radio" class="btn-check" name="answered" id="all" autocomplete="off" formControlName="answered"
             [value]="null">
      <label class="btn btn-outline-secondary" for="all">All</label>
      <input type="radio" class="btn-check" name="answered" id="open" autocomplete="off" formControlName="answered"
             value="open">
      <label class="btn btn-outline-secondary" for="open">Open</label>
      <input type="radio" class="btn-check" name="answered" id="closed" autocomplete="off" formControlName="answered"
             value="closed">
      <label class="btn btn-outline-secondary" for="closed">Closed</label>
    </div>

    <div class="input-group">
      <input class="form-control" type="search" aria-label="Search"
             formControlName="search" placeholder="Search">
      <span class="input-group-text"><i class="bi bi-search"></i></span>
    </div>
  </form>

  <div class="row" *ngIf="!loading;else loader">
      <div class="col-lg-3 col-md-4 col-sm-6 mt-4" *ngFor="let question of questions">
        <app-subject-card [question]=question></app-subject-card>
      </div>
    </div>
  <ng-template #loader>
    <div class="mt-3 spinner-border"></div>
  </ng-template>
</div>
