<div class="card border" [style.border-color]="color" [style.height]="'180px'">
  <!--  <img class="card-img-top bg-secondary" ngSrc="../../logo.svg" fill="colour"/>-->
  <div class="card-img-top" style="width: 100%; height: 30px;" [style.background-color]="color">
    <div *ngIf="!question.answered" class="text-start ms-2 mt-1"><i class="bi bi-unlock"></i></div>
    <div *ngIf="question.answered" class="text-start ms-2 mt-1"><i class="bi bi-lock"></i></div>
      <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill" [style.background-color]="color">
        {{question.answers.length}}
      </span>
  </div>
  <div class="card-body d-flex flex-column justify-content-between">
    <h4 class="card-title">
      {{question.question}}
    </h4>
    <small class="card-subtitle p-0 fst-italic">
      <small class="d-block opacity-50">Participants:</small>
      <u>{{question.starter}}</u><span *ngIf="participantSet.size < 5 && participantSet.size > 0">, </span>
      <span *ngIf="participantSet.size < 5; else compact">{{getParticipants()}}</span>
      <ng-template #compact> and {{participantSet.size}} others</ng-template>
    </small>
    <a class="stretched-link" [routerLink]="'/question/' + question.id"></a>
  </div>
</div>
