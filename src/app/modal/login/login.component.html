  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="login-modal-title">Login or create an account</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="loginForm">
        <label for="username" class="form-label">Username</label>
        <input id="username" type="text" class="form-control" formControlName="username"/>


        <label for="password" class="form-label">Password</label>
        <input id="password" type="password" class="form-control" formControlName="password"/>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" type="submit" (click)="login()">Login</button>
        <button class="btn btn-primary" type="submit" (click)="create()">Create</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" #closeModal>Cancel</button>
      </div>
    </div>
  </div>
